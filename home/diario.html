<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Meu Diário Pessoal</title>

    <link rel="stylesheet" href="../assets/css/geral.css" />
    <link rel="stylesheet" href="../assets/css/diario.css" />
  </head>
  <body>
    <button id="toggleMenu"><i class="fa-solid fa-book"></i></button>
    <aside>
      <h1>Meu Diário</h1>
      <ul>
        <li>
          <a href="home.html"><i class="fas fa-home"></i> Início</a>
        </li>
        <li>
          <a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a>
        </li>
        <li>
          <a href="listas.html"><i class="fas fa-list-ul"></i> Listas</a>
        </li>
        <li>
          <a href="lembretes.html"><i class="fas fa-bell"></i> Lembretes</a>
        </li>
        <li class="active">
          <a><i class="fas fa-book-open"></i> Diário</a>
        </li>
        <!--
        <li>
          <a href="configuracao.html"
            ><i class="fas fa-cog"></i> Configurações</a
          >
        </li>
        -->
      </ul>
    </aside>

    <main>
      <section class="secao-estatisticas-mensais">
        <article class="card-metrica-diario">
          <div class="card-conteudo-metrica">
            <h2>Humor Geral:</h2>
            <ul id="estatisticasHumor"></ul>
          </div>
        </article>
        <article class="card-metrica-diario">
          <div class="card-conteudo-metrica">
            <h2>Sono e Energia:</h2>
            <ul id="estatisticasSono"></ul>
          </div>
        </article>
        <article class="card-metrica-diario">
          <div class="card-conteudo-metrica">
            <h2>Saúde Mental:</h2>
            <ul id="estatisticasMental"></ul>
          </div>
        </article>
        <article class="card-metrica-diario">
          <div class="card-conteudo-metrica">
            <h2>Produtividade:</h2>
            <ul id="estatisticasProdutividade"></ul>
          </div>
        </article>
        <article class="card-metrica-diario">
          <div class="card-conteudo-metrica">
            <h2>Movimento/Físico:</h2>
            <ul id="estatisticasFisico"></ul>
          </div>
        </article>
      </section>

      <section class="card-lista-diario">
        <header class="diario-header">
          <h2><i class="fa-solid fa-book-open"></i> Meu Diário</h2>
          <button class="btn" id="btnAdicionarDiario">+ Adicionar</button>
        </header>

        <div class="diario-container-scroll">
          <ul class="diario-grid" id="listaDiario"></ul>
        </div>
      </section>
    </main>

    <div id="modalDiario" class="modal">
      <div class="modal-content modal-diario-expandido">
        <h3><i class="fa-solid fa-book-open"></i> Novo Diário</h3>

        <div class="scroll-interno-diario">
          <div class="grid-metricas-form">
            <div>
              <label><i class="fa-solid fa-face-smile"></i> Humor</label>
              <select id="humor">
                <option value="incrivel">Incrível</option>
                <option value="excelente">Excelente</option>
                <option value="feliz">Feliz</option>
                <option value="otimo">Ótimo</option>
                <option value="bom">Bom</option>
                <option value="neutro">Neutro</option>
                <option value="produtivo">Produtivo</option>
                <option value="ansioso">Ansioso</option>
                <option value="ruim">Ruim</option>
                <option value="pessimo">Péssimo</option>
                <option value="triste">Triste</option>
              </select>
            </div>

            <div>
              <label><i class="fa-solid fa-moon"></i> Sono (h)</label>
              <input type="number" id="sono" placeholder="0" />
            </div>

            <div>
              <label><i class="fa-solid fa-bolt"></i> Energia</label>
              <input type="number" id="energia" placeholder="1-5" />
            </div>

            <div>
              <label><i class="fa-solid fa-heart"></i> Saúde</label>
              <input type="number" id="saude" placeholder="1-5" />
            </div>

            <div>
              <label><i class="fa-solid fa-check-to-slot"></i> Produtiv.</label>
              <input type="number" id="produtividade" placeholder="1-5" />
            </div>

            <div>
              <label><i class="fas fa-running"></i> Exercício?</label>
              <select id="metricaExercicio">
                <option value="nenhum">Nenhum</option>
                <option value="leve">Leve</option>
                <option value="moderado">Moderado</option>
                <option value="intenso">Intenso</option>
              </select>
            </div>

            <div>
              <label><i class="fa-solid fa-droplet"></i> Água (L)</label>
              <input type="number" id="agua" step="0.1" placeholder="2.0" />
            </div>
          </div>

          <label><i class="fas fa-pen"></i> Título</label>
          <div class="titulo-container">
            <input
              type="text"
              id="tituloDiario"
              placeholder="Título do Diário"
            />
          </div>

          <label><i class="fas fa-pen"></i> Relato do Dia</label>
          <div class="papel-listrado-container">
            <textarea
              id="textoDiario"
              placeholder="Escreva suas memórias..."
            ></textarea>
          </div>

          <label>Anexar Fotos</label>
          <div class="area-upload">
            <label for="inputImgDiario" class="btn-escolher-foto">
              <i class="fas fa-camera"></i> Selecionar Imagens
            </label>
            <input
              type="file"
              id="inputImgDiario"
              accept="image/*"
              multiple
              style="display: none"
            />
            <div id="containerPreview" class="grid-fotos-preview"></div>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-save" id="salvarRegistro">
           <i class="fas fa-save"></i> Salvar
          </button>
          <button class="btn btn-cancel" id="fecharModalDiario">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <div id="modalVerRegistro" class="modal">
      <div class="modal-content modal-diario-expandido">
        <div class="diario-header">
          <h3
            id="verTitulo"
            style="text-transform: uppercase; color: var(--cor-primaria)"
          ></h3>
          <span
            id="verData"
            style="font-weight: bold; color: var(--cor-lilas)"
          ></span>
        </div>

        <div class="scroll-interno-diario">
          <div
            class="grid-metricas-form"
            id="verMetricas"
            style="
              background: #f8faff;
              padding: 15px;
              border-radius: 12px;
              margin-bottom: 20px;
            "
          ></div>

          <div class="papel-listrado-container">
            <div
              id="verTexto"
              style="
                padding: 20px;
                line-height: 28px;
                min-height: 300px;
                white-space: pre-wrap;
              "
            ></div>
          </div>

          <div
            id="verFotos"
            class="grid-fotos-preview"
            style="margin-top: 20px"
          ></div>
        </div>

        <div class="btn-group">
          <button class="btn" id="editListBtn">
            <i class="fas fa-edit"></i> Editar
          </button>

          <button class="btn btn-delete" id="deleteListBtn">
            <i class="fas fa-trash-alt"></i>
          </button>

          <button class="btn btn-cancel" id="closeViewListModalBtn">
            <i class="fas fa-times"></i> Fechar
          </button>
        </div>
      </div>
    </div>

    <div
      id="modalZoom"
      class="modal"
      style="background: rgba(0, 0, 0, 0.9); z-index: 11000"
    >
      <span
        id="fecharZoom"
        style="
          position: absolute;
          top: 20px;
          right: 30px;
          color: white;
          font-size: 40px;
          cursor: pointer;
          z-index: 11001;
        "
        >&times;</span
      >
      <img
        id="imgZoomada"
        style="
          max-width: 90%;
          max-height: 90%;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
          object-fit: contain;
        "
      />
    </div>

    <script src="../assets/js/diario.js"></script>
  </body>
</html>
