<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Diário App - Início</title>
    <link rel="stylesheet" href="../assets/css/geral.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
  </head>
  <body>
    <button id="toggleMenu">☰</button>
    <aside>
      <h1>Meu Diário</h1>
      <ul>
        <li class="active">
          <a><i class="fas fa-home"></i> Início</a>
        </li>
        <li>
          <a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a>
        </li>
        <li>
          <a href="listas.html"><i class="fas fa-list-ul"></i> Listas</a>
        </li>
        <li>
          <a href="lembretes.html"><i class="fas fa-bell"></i> Lembretes</a>
        </li>
        <!--
        <li>
          <a href="diario.html"><i class="fas fa-book-open"></i> Diário</a>
        </li>
        <li>
          <a href="configuracao.html"
            ><i class="fas fa-cog"></i> Configurações</a
          >
        </li>
        -->
      </ul>
    </aside>

    <main>
      <section class="cardcal">
        <article class="calendario-box">
          <h2>
            <i class="fa-solid fa-calendar-days"></i>
            Calendário
          </h2>

          <div class="calendar">
            <button class="btn" id="prevMonthBtn" style="padding: 4px 8px">
              <i class="fa-solid fa-chevron-left"></i>
            </button>

            <span
              id="calendarMonth"
              style="font-weight: bold; font-size: 16px"
            ></span>

            <button class="btn" id="nextMonthBtn" style="padding: 4px 8px">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>

          <div class="week-days-header">
            <span>Dom</span>
            <span>Seg</span>
            <span>Ter</span>
            <span>Qua</span>
            <span>Qui</span>
            <span>Sex</span>
            <span>Sáb</span>
          </div>

          <div class="mini-calendar" id="calendar"></div>

          <button class="btn" id="addEventBtn">+ Adicionar evento</button>
        </article>

        <article class="eventos-box">
          <h2><i class="fa-solid fa-clock"></i> Próximos eventos</h2>

          <ul id="eventosLista"></ul>
        </article>
      </section>

      <section class="cardlist">
        <article class="listas-box">
          <h2><i class="fa-solid fa-list-check"></i> Listas (Em Progresso)</h2>
          <ul id="listasContainer"></ul>
        </article>
      </section>

      <section class="cardlemb">
        <article class="listas-box">
          <h2><i class="fa-solid fa-bell"></i> Lembretes</h2>
          <ul id="lembretesContainer"></ul>
        </article>
      </section>
      <!--
      <section class="carddiario">
        <article class="diario-header">
          <h2><i class="fa-solid fa-book-open"></i> Meu Diário</h2>
          <button class="btn" id="addDiarioBtn">+ Adicionar Diário</button>
        </article>

        <article class="diario-carrossel" id="carrosselDiario">
          <p class="diario-vazio">Nenhuma entrada de diário ainda...</p>
        </article>
      </section>
-->
    </main>

    <div class="modal" id="eventModal">
      <div class="modal-content">
        <h3>Novo Evento</h3>

        <input type="date" id="eventDate" />
        <input type="time" id="eventTime" />
        <input type="text" id="eventText" placeholder="Descrição" />

        <div class="btn-group">
          <button class="btn btn-save" id="saveEventBtn">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button class="btn btn-cancel" id="closeModalBtn">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="viewListModal">
      <div class="modal-content">
        <h3 id="viewListTitle"></h3>

        <p class="view-info">
          <strong>Data limite:</strong>
          <span id="viewListDueDate"></span>
        </p>

        <p class="view-info">
          <strong>Status:</strong>
          <span id="viewListStatus"></span>
        </p>

        <ul id="viewListItems" class="view-list-items-padrao"></ul>

        <div class="contador">
          <span id="contadorFeitos">0</span> /
          <span id="contadorTotal">0</span> itens concluídos
        </div>

        <div class="btn-group">
          <button class="btn" id="uncheckAllBtn">
            <i class="fas fa-undo-alt"></i> Todos
          </button>
          <button class="btn btn-cancel" id="closeViewListModalBtn">
            <i class="fas fa-times"></i> Fechar
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="../assets/js/home.js"></script>
  </body>
</html>
