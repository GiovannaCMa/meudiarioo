<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Diário App - Eventos</title>
    <link rel="stylesheet" href="../assets/css/geral.css" />
    <link rel="stylesheet" href="../assets/css/eventos.css" />
  </head>

  <body>
    <button id="toggleMenu">☰</button>
    <aside>
      <h1>Meu Diário</h1>
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Início</a></li>
        <li class="active"><a><i class="fas fa-calendar-alt"></i> Eventos</a></li>
        <li><a href="listas.html"><i class="fas fa-list-ul"></i> Listas</a></li>
        <li><a href="lembretes.html"><i class="fas fa-bell"></i> Lembretes</a></li>
        <li><a href="diario.html"><i class="fas fa-book-open"></i> Diário</a></li>
        <li><a href="configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
      </ul>
    </aside>

    <main>
      <section class="card-resumo">
        <article class="resumo-item">
          <i class="fa-solid fa-calendar-check"></i>
          <div>
            <strong>0</strong>
            <span>Eventos no mês</span>
          </div>
        </article>

        <article class="resumo-item">
          <i class="fa-solid fa-clock"></i>
          <div>
            <strong>—</strong>
            <span>Próximo evento</span>
          </div>
        </article>

        <article class="resumo-item">
          <i class="fa-solid fa-star"></i>
          <div>
            <strong>0</strong>
            <span>Dias ocupados</span>
          </div>
        </article>
      </section>

      <section class="cardcal">
        <article class="calendario-box">
          <h2>
            <i class="fa-solid fa-calendar-days"></i>
            Calendário
          </h2>

          <div class="calendar">
            <button class="btn" id="prevMonthBtn" style="padding: 4px 8px">
              <i class="fa-solid fa-chevron-left"></i>
            </button>

            <span
              id="calendarMonth"
              style="font-weight: bold; font-size: 16px"
            ></span>

            <button class="btn" id="nextMonthBtn" style="padding: 4px 8px">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>

          <div class="week-days-header">
            <span>Dom</span>
            <span>Seg</span>
            <span>Ter</span>
            <span>Qua</span>
            <span>Qui</span>
            <span>Sex</span>
            <span>Sáb</span>
          </div>

          <div class="mini-calendar" id="calendar"></div>

          <button class="btn" id="addEventBtn">+ Adicionar evento</button>

          <div class="calendar-legenda">
            <span class="leg hoje">Hoje</span>
            <span class="leg evento">Com evento</span>
            <span class="leg hjeven">Hoje/evento</span>
          </div>
        </article>

        <article class="eventos-box">
          <h2><i class="fa-solid fa-clock"></i> Próximos eventos</h2>

          <div class="eventos-filtros">
            <button class="btn-filtro active">Todos</button>
            <button class="btn-filtro">Hoje</button>
            <button class="btn-filtro">Semana</button>
          </div>

          <ul id="eventosLista"></ul>
        </article>
      </section>
    </main>

    <div class="modal" id="eventModal">
      <div class="modal-content">
        <h3>Novo Evento</h3>

        <input type="date" id="eventDate" />
        <input type="time" id="eventTime" />
        <input type="text" id="eventText" placeholder="Descrição" />

        <div class="btn-group">
          <button class="btn btn-save" id="saveEventBtn">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button class="btn btn-cancel" id="closeModalBtn">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="editEventModal">
      <div class="modal-content">
        <h3>Editar Evento</h3>

        <input type="hidden" id="editEventIndex" />
        <input type="date" id="editEventDate" />
        <input type="time" id="editEventTime" />
        <input type="text" id="editEventText" />

        <div class="btn-group">
          <button class="btn btn-delete" id="deleteEventBtn">
            <i class="fas fa-trash-alt"></i>
          </button>

          <button class="btn btn-save" id="updateEventBtn">
            <i class="fas fa-sync-alt"></i> Atualizar
          </button>
          <button class="btn btn-cancel" id="closeEditModalBtn">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <script src="../assets/js/eventos.js"></script>
  </body>
</html>
