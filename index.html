<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar — Meu Diário</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <div class="login-container">
    
    <div class="login-box">
      <h1 class="logo">Meu Diário</h1>

      <form>

        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder=" " autocomplete="username" />
          <label for="email">Email</label>
        </div>

        <div class="input-group password-group">
          <input type="password" id="senha" required placeholder=" " autocomplete="current-password">
          <label for="senha">Senha</label>

          <button type="button" class="toggle-password" data-target="senha">
            <i data-feather="eye-off"></i>
          </button>
        </div>
        <p id="errologin" class="erro-msg"></p>

        <button type="submit" class="btn-login" onclick="window.location.href='home/home.html'">Entrar</button>

        <p class="register-text">
          Não tem conta? <a href="accouts/cadastro.html">Criar agora</a>
        </p>

      </form>
    </div>

  </div>

  <script src="assets/js/script.js"></script>
  <script>feather.replace();</script>

</body>
</html>
