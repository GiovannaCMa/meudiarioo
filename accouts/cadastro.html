<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta — Meu Diário</title>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo">Criar Conta</h1>

        <form id="formCadastro">
          <div class="input-group">
            <input type="text" id="nome" name="nome" required placeholder=" "  autocomplete="name" />
            <label for="nome">Nome</label>
          </div>

          <div class="input-group">
            <input type="email" id="email" name="email" required placeholder=" "  autocomplete="email"/>
            <label for="email">Email</label>
          </div>

          <div class="input-group password-group">
            <input type="password" id="senha1" name="senha1" required placeholder=" " autocomplete="new-password"/>
            <label for="senha1">Senha</label>
            <!-- Adicione data-target -->
            <button type="button" class="toggle-password" data-target="senha1">
              <i data-feather="eye-off"></i>
            </button>
          </div>

          <div class="input-group password-group">
            <input type="password" id="senha2" name="senha2" required placeholder=" "   autocomplete="new-password"/>
            <label for="senha2">Confirmar Senha</label>
            <!-- Adicione data-target -->
            <button type="button" class="toggle-password" data-target="senha2">
              <i data-feather="eye-off"></i>
            </button>
          </div>

          <p id="erroCadastro" class="erro-msg"></p>
          <button type="submit" class="btn-login">Cadastrar</button>
           <p class="register-text">
          Já tem conta? <a href="../index.html">Fazer login</a>
        </p>
        </form>
      </div>
    </div>

    <script src="../assets/js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
